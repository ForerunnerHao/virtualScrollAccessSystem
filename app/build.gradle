plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    //encoding dependencies
    implementation group: 'commons-codec', name: 'commons-codec', version:'1.15'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    //The MyBatis SQL mapper framework makes it easier to use a relational
    // database with object-oriented applications.
    // https://mvnrepository.com/artifact/org.mybatis/mybatis
    implementation 'org.mybatis:mybatis:3.5.13'

    // https://mvnrepository.com/artifact/com.mysql/mysql-connector-j
    implementation 'com.mysql:mysql-connector-j:8.1.0'

    // https://mvnrepository.com/artifact/com.zaxxer/HikariCP
    implementation 'com.zaxxer:HikariCP:5.0.1'

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    implementation 'ch.qos.logback:logback-classic:1.4.11'

    // https://mvnrepository.com/artifact/org.testfx/testfx-junit5
    testImplementation 'org.testfx:testfx-junit5:4.0.17'

    // https://mvnrepository.com/artifact/org.hamcrest/hamcrest
    testImplementation 'org.hamcrest:hamcrest:2.2'

    // https://mvnrepository.com/artifact/org.kordamp.ikonli/ikonli-javafx
    implementation 'org.kordamp.ikonli:ikonli-javafx:12.3.1'

    // https://mvnrepository.com/artifact/org.kordamp.ikonli/ikonli-materialdesign-pack
    implementation 'org.kordamp.ikonli:ikonli-materialdesign-pack:12.3.1'

    implementation 'org.kordamp.ikonli:ikonli-antdesignicons-pack:12.3.1'


}

application {
    // Define the main class for the application.
    mainClass = 'vsas.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()

    // report is always generated after tests run
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    // tests are required to run before generating the report
    dependsOn test
}

//Configuring the JaCoCo Plugin
jacoco {
    toolVersion = "0.8.9"
    reportsDirectory = layout.buildDirectory.dir('reports/jacoco')
}

//JaCoCo Report configuration
jacocoTestReport {
    reports {
        xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}

javafx {
    version = "21"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}